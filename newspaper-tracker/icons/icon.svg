<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530"/>
      <stop offset="100%" style="stop-color:#1e3d22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Newspaper icon -->
  <g transform="translate(80, 100)">
    <!-- Main paper -->
    <rect x="40" y="20" width="280" height="280" rx="16" fill="#ffffff" opacity="0.95"/>

    <!-- Header bar -->
    <rect x="60" y="45" width="240" height="35" rx="4" fill="#d4a853"/>

    <!-- "The Monthly" text simulation -->
    <rect x="75" y="55" width="140" height="15" rx="2" fill="#2c5530"/>

    <!-- Article lines -->
    <rect x="60" y="100" width="110" height="8" rx="2" fill="#2c5530" opacity="0.7"/>
    <rect x="60" y="118" width="110" height="8" rx="2" fill="#2c5530" opacity="0.5"/>
    <rect x="60" y="136" width="90" height="8" rx="2" fill="#2c5530" opacity="0.5"/>

    <rect x="60" y="165" width="110" height="8" rx="2" fill="#2c5530" opacity="0.5"/>
    <rect x="60" y="183" width="100" height="8" rx="2" fill="#2c5530" opacity="0.5"/>

    <!-- Right column / image placeholder -->
    <rect x="190" y="100" width="110" height="90" rx="8" fill="#d4a853" opacity="0.4"/>

    <!-- Bottom lines -->
    <rect x="60" y="210" width="240" height="8" rx="2" fill="#2c5530" opacity="0.4"/>
    <rect x="60" y="228" width="240" height="8" rx="2" fill="#2c5530" opacity="0.4"/>
    <rect x="60" y="246" width="200" height="8" rx="2" fill="#2c5530" opacity="0.4"/>
    <rect x="60" y="264" width="220" height="8" rx="2" fill="#2c5530" opacity="0.4"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="400" cy="400" r="70" fill="#28a745"/>
  <path d="M365 400 L390 425 L435 375" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
