<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - The Monthly</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #2c5530; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-item canvas {
            border-radius: 20%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .icon-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }
        .icon-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #2c5530;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
        }
        .instructions {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° The Monthly - Icon Generator</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Download" under each icon size to save the PNG file</li>
            <li>Save all icons to the <code>icons/</code> folder</li>
            <li>Name them as shown (e.g., icon-192.png, icon-512.png)</li>
        </ol>
    </div>

    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(ctx, size) {
            const scale = size / 512;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2c5530');
            gradient.addColorStop(1, '#1e3d22');

            // Rounded rect background
            const radius = 96 * scale;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Newspaper paper
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.roundRect(120 * scale, 120 * scale, 280 * scale, 280 * scale, 16 * scale);
            ctx.fill();

            // Header bar
            ctx.fillStyle = '#d4a853';
            ctx.beginPath();
            ctx.roundRect(140 * scale, 145 * scale, 240 * scale, 35 * scale, 4 * scale);
            ctx.fill();

            // Title text simulation
            ctx.fillStyle = '#2c5530';
            ctx.beginPath();
            ctx.roundRect(155 * scale, 155 * scale, 140 * scale, 15 * scale, 2 * scale);
            ctx.fill();

            // Article lines
            const lines = [
                { x: 140, y: 200, w: 110, h: 8, o: 0.7 },
                { x: 140, y: 218, w: 110, h: 8, o: 0.5 },
                { x: 140, y: 236, w: 90, h: 8, o: 0.5 },
                { x: 140, y: 265, w: 110, h: 8, o: 0.5 },
                { x: 140, y: 283, w: 100, h: 8, o: 0.5 },
                { x: 140, y: 310, w: 240, h: 8, o: 0.4 },
                { x: 140, y: 328, w: 240, h: 8, o: 0.4 },
                { x: 140, y: 346, w: 200, h: 8, o: 0.4 },
                { x: 140, y: 364, w: 220, h: 8, o: 0.4 },
            ];

            lines.forEach(line => {
                ctx.fillStyle = `rgba(44, 85, 48, ${line.o})`;
                ctx.beginPath();
                ctx.roundRect(line.x * scale, line.y * scale, line.w * scale, line.h * scale, 2 * scale);
                ctx.fill();
            });

            // Image placeholder
            ctx.fillStyle = 'rgba(212, 168, 83, 0.4)';
            ctx.beginPath();
            ctx.roundRect(270 * scale, 200 * scale, 110 * scale, 90 * scale, 8 * scale);
            ctx.fill();

            // Checkmark badge
            ctx.fillStyle = '#28a745';
            ctx.beginPath();
            ctx.arc(400 * scale, 400 * scale, 70 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Checkmark
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 16 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(365 * scale, 400 * scale);
            ctx.lineTo(390 * scale, 425 * scale);
            ctx.lineTo(435 * scale, 375 * scale);
            ctx.stroke();
        }

        function generateIcons() {
            const grid = document.getElementById('iconGrid');

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const displaySize = Math.min(size, 120);
                canvas.style.width = displaySize + 'px';
                canvas.style.height = displaySize + 'px';

                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size);

                const p = document.createElement('p');
                p.textContent = `icon-${size}.png (${size}x${size})`;

                const a = document.createElement('a');
                a.textContent = 'Download';
                a.href = canvas.toDataURL('image/png');
                a.download = `icon-${size}.png`;

                item.appendChild(canvas);
                item.appendChild(p);
                item.appendChild(a);
                grid.appendChild(item);
            });
        }

        generateIcons();
    </script>
</body>
</html>
